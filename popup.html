<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak Auto</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script defer src="popup.js"></script>
</head>
<body>
    <h1>*** WARNING : USE IT AT YOUR OWN RISK. ***</h1>
    <h2>This plugin lets you act automatically on your browser notifications.</h2>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="toggleExtension">
            <span class="slider"></span>
        </label>
        <span id="toggleText">Extension Disabled</span>
    </div>
    <h3>Current Support:</h3>
    <ul>
     
        <li>Zerodha/Kite </li>
    </ul>
    <button id="viewLogsBtn">View Logs</button>
    
</body>
</html>
